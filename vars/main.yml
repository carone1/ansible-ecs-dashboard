---
# vars file for ecs_dashboard

ecs_dashboard_collector_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/ecs-metadata-collector-{{ ecs_dashboard_bin_version }}.zip
ecs_dashboard_cleaner_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/ecs-elasticsearch-cleaner-{{ ecs_dashboard_bin_version }}.zip
ecs_dashboard_emailer_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/kibana-emailer-{{ ecs_dashboard_bin_version }}.zip
ecs_dashboard_kibana_searches_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/kibana-searches-{{ ecs_dashboard_bin_version }}.json
ecs_dashboard_kibana_visualizations_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/kibana-visualization-{{ ecs_dashboard_bin_version }}.json
ecs_dashboard_kibana_dashboards_url: https://github.com/carone1/ecs-dashboard/releases/download/{{ ecs_dashboard_url_version }}/kibana-dashboards-{{ ecs_dashboard_bin_version }}.json
chrome_driver_url: http://chromedriver.storage.googleapis.com/{{ chrome_driver_url_version }}/chromedriver_linux64.zip

ecs_dashboard_download_dir: /tmp/ecs-dashboard-{{ ecs_dashboard_bin_version }}
ecs_dashboard_install_dir: /opt/ecs-dashboard
ecs_dashboard_log_dir: /opt/ecs-dashboard/logs
ecs_dashboard_config_dir: /etc/ecs-dashboard
ecs_dashboard_user: ecs-dashboard
ecs_dashboard_group: ecs-dashboard

# chrome driver location
chrome_driver: "{{ ecs_dashboard_install_dir }}/chromedriver-{{ chrome_driver_bin_version }}/chromedriver"

update_java: true

# x-pack certificates
xpack_ssl_key: ""
xpack_ssl_certificate: ""
xpack_ca_certificate: ""
